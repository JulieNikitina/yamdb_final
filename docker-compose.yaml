version: '3.3'
volumes:
  postgres_data:
services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: julienikitina/yamdb_final
    restart: always
    depends_on:
      - db
    enviroment:
      - DB_NAME
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - DB_HOST
      - DB_PORT
  nginx:
    image: nginx:1.19.6
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/code/static/
      - ./media:/code/media/
    depends_on:
      - web